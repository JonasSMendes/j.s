<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio-spotfy</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="container">
<!--nav bar onde se coloca a navegação do sistema-->
    <nav>
        <div class="navegation">
            <ul>
                <li class="list id1 ">
                    <a href="./index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list id2">
                    <a href="./">
                        <span class="icon">
                            <ion-icon name="musical-notes-outline"></ion-icon>
                        </span>
                        <span class="text">playlist</span>
                    </a>
                </li>
                <li class="list id3">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="albums-outline"></ion-icon>
                        </span>
                        <span class="text">albuns</span>
                    </a>
                </li>
                <li class="list id4">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">Perfil</span>
                    </a>
                </li>
                <li class="list id5 active">
                    <a href="./indexRadio.html">
                        <span class="icon">
                            <ion-icon class="home-radio" name="radio-outline"></ion-icon>
                        </span>
                        <span class="text">Radio</span>
                    </a>
                </li>
                <div class="indicator">
        
                </div>
            </ul>
        </div>
        </nav>
        
        

<section id="radio"> <!--main radio musica -->
<div class="img_background">
    <img src="./assets/img/lofi-girl-lofi.gif" width="200px" alt="error de imagem">
</div>
<div class="description">
    <h2>nome da musica</h2>
    <i>nome do artista</i>
</div>
<div class="durantion">
    <div class="bar">
        <progress value="0" max="1"></progress>
        <div class="point"></div>
    </div>
    <div class="time">
        <p class="start">0:00</p>
        <p class="end">3:40</p>
    </div>
</div>
<div class="player">
    <ion-icon class="arrow before" name="play-skip-back-outline"></ion-icon>
    <ion-icon class="button-play" name="play-circle-outline"></ion-icon>
    <ion-icon class="button-pause" name="pause-circle-outline"></ion-icon>
    <ion-icon class="arrow next" name="play-skip-forward-outline"></ion-icon>
</div>

<audio src="#"></audio>
</section>


</div>



<script src="./js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
