<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Urna Eletronica</title>
</head>
<body>

        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1--left">
                         <div class="d-1-1">
                            <span>seu voto para</span>
                         </div>
                         <div class="d-1-2">
                            <span>VERIADOR</span>
                         </div>
                         <div class="d-1-3">
                           <div class="numero pisca"></div>
                           <div class="numero"></div>
                         </div>
                         <div class="d-1-4">
                            Nome: fulano <br>
                            Partido: sss <br>
                            VIce-Prefeito <br>
                         </div>
                    </div>
                    <div class="d-1--right">
                        <div class="d-1-image">
                            <img src="./images/84.jpg" alt="">
                            PREFEITO

                        </div>
                        <div class="d-1-image small">
                            <img src="./images/./84_2.jpg" alt="">
                            VIce-Prefeito
                            
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    aperte a tela: <br>
                    CONFIRMA  para CONFIRMAR o voto <br>
                    CORRIGE para REINICIAR o voto
                </div>
            </div>
            <div class="teclado">
                
                <div class="tecladolinha">
                    <div onclick="clicou('1')" class="teclado--botão">1</div>
                    <div onclick="clicou('2')" class="teclado--botão">2</div>
                    <div onclick="clicou('3')" class="teclado--botão">3</div>
                </div>
                <div class="tecladolinha">
                    <div onclick="clicou('4')"  class="teclado--botão">4</div>
                    <div onclick="clicou('5')" class="teclado--botão">5</div>
                    <div onclick="clicou('6')" class="teclado--botão">6</div>
                </div>
                <div class="tecladolinha">
                    <div onclick="clicou('7')" class="teclado--botão">7</div>
                    <div onclick="clicou('8')" class="teclado--botão">8</div>
                    <div onclick="clicou('9')" class="teclado--botão">9</div>
                </div>
                <div class="tecladolinha">
                    <div onclick="clicou('0')" class="teclado--botão">0</div>
                </div>
                <div class="tecladolinha">
                    <div onclick="branco()" class="teclado--botão teclado--branco">BRANCO</div>
                    <div onclick="corrige()" class="teclado--botão botão--corrige">CORRIGE</div>
                    <div onclick="confirma()" class="teclado--botão botão--confirma">CONFIRMA</div>
                </div>
            </div>
        </div>


    <script src="./etapas.js"></script>
    <script src="./script.js"></script>
</body>
</html>
